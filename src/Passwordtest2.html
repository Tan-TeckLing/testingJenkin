<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    form {
      display: inline-block;
      text-align: left;
    }
  </style>
</head>
<body>

<div id="homePage">
  <h2>Login</h2>
  <form onsubmit="return validatePassword()">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br><br>
    <button type="submit">Login</button>
  </form>
</div>

<div id="welcomePage" style="display: none;">
  <h2>Welcome!</h2>
  <p id="passwordDisplay"></p>
  <button onclick="logout()">Logout</button>
</div>

<script>
  // Load common passwords from an external file
  const commonPasswords = [
    // Placeholder for the common passwords
  ];

  // Fetch the common passwords file
  fetch('https://raw.githubusercontent.com/danielmiessler/SecLists/master/Passwords/Common-Credentials/10-million-password-list-top-1000.txt')
    .then(response => response.text())
    .then(data => {
      // Split the file content into an array of passwords
      commonPasswords.push(...data.split('\n'));
    })
    .catch(error => console.error('Error fetching common passwords:', error));

  function validatePassword() {
    const passwordInput = document.getElementById("password").value;

    // Check password requirements
    if (
      passwordInput.length >= 10 &&
      !commonPasswords.includes(passwordInput)
    ) {
      // Password meets requirements, show welcome page
      showWelcomePage(passwordInput);
      return false; // Prevent form submission
    } else {
      // Password does not meet requirements, stay on the home page
      alert("Password does not meet the requirements.");
      return false; // Prevent form submission
    }
  }

  function showWelcomePage(password) {
    document.getElementById("homePage").style.display = "none";
    document.getElementById("welcomePage").style.display = "block";
    document.getElementById("passwordDisplay").innerText = "Your password: " + password;
  }

  function logout() {
    document.getElementById("homePage").style.display = "block";
    document.getElementById("welcomePage").style.display = "none";
  }
</script>

</body>
</html>
